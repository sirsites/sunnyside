<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Visualizer</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #timeSlider {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <input type="range" id="timeSlider" min="0" max="24" step="0.1" value="12">
    
    <script>
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0MTViODNjNy04N2QyLTQwYTctYjc3Ny1kMmI3OTVlZjFjNWYiLCJpZCI6Mjg0MjI2LCJpYXQiOjE3NDE5MzYwNjF9.15rw8Vb8V0egTX1d_UihfxxUQTus9g5cQPkMgyL5g4E';
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain()
        });

        // Position the camera at a default location
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(18.0686, 59.3293, 500), // Stockholm
            orientation: {
                heading: 0.0,
                pitch: -Cesium.Math.PI_OVER_FOUR,
                roll: 0.0
            }
        });

        // Time slider event
        document.getElementById('timeSlider').addEventListener('input', function(event) {
            let hours = parseFloat(event.target.value);
            let time = new Date();
            time.setUTCHours(hours, 0, 0, 0);
            viewer.scene.globe.enableLighting = true;
            viewer.clock.currentTime = Cesium.JulianDate.fromDate(time);
        });
    </script>
</body>
</html>
